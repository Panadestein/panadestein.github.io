    <h2>Cuchara</h2>

    <p>
    Un vitral es el pecado<br>
    que muerde tu cabeza.<br>
    Veredas mudas<br>
    recorren tu columna.<br>
    Árida es la vigilia<br>
    yerta en tus palabras.<br>
    
    Traficante de tinta seca<br>
    y hiel de regaliz.<br>
    Ni estéril ni sublime:<br>
    la cuchara al fondo del cajón.
    </p>
