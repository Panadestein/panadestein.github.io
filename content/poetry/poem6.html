    <h2>Jauría</h2>
    <p>Frente a la endeble verja<br>
    el pastor comulga<br>
    las noches y los recuerdos:<br>
    el brillo de su cayado<br>
    -belleza de la mano silvestre-<br>
    continua intacto<br>
    frente a los lobos mutilados.</p>
